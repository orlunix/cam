<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#111111">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>CAM</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/icon-192.png">
  <link rel="apple-touch-icon" href="/assets/icon-192.png">
  <link rel="stylesheet" href="/css/style.css?v=35">
</head>
<body>
  <div id="app">
    <header id="header">
      <div class="header-left">
        <button class="header-menu-btn" id="header-menu-btn"
          onclick="document.getElementById('header-menu').classList.toggle('hidden')">&#9776;</button>
        <nav class="header-menu hidden" id="header-menu">
          <a href="#/" class="header-menu-item nav-item" data-route="/">
            <span class="hm-icon">&#9632;</span> Agents
          </a>
          <a href="#/start" class="header-menu-item nav-item" data-route="/start">
            <span class="hm-icon">+</span> New Agent
          </a>
          <a href="#/contexts" class="header-menu-item nav-item" data-route="/contexts">
            <span class="hm-icon">&#9776;</span> Contexts
          </a>
          <a href="#/settings" class="header-menu-item nav-item" data-route="/settings">
            <span class="hm-icon">&#9881;</span> Settings
          </a>
        </nav>
        <span class="logo">CAM</span>
      </div>
      <div class="header-right">
        <span id="conn-label" style="font-size:11px;color:#888"></span>
        <span id="conn-status" class="conn-dot disconnected"></span>
      </div>
    </header>
    <main id="content"></main>
  </div>

  <script>
    // Close menu when clicking outside (inline â€” runs before module loads)
    document.addEventListener('click', function(e) {
      var menu = document.getElementById('header-menu');
      var btn = document.getElementById('header-menu-btn');
      if (menu && btn && !menu.contains(e.target) && !btn.contains(e.target)) {
        menu.classList.add('hidden');
      }
    });
  </script>
  <script type="module" src="/js/app.js?v=41"></script>
</body>
</html>
